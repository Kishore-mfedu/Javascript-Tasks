<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Question 3</title>
</head>
<body>
    <div class="container">
      <div class="card">
         <button id="but1"  type="button" onclick="clicking()">Change Colour</button>
      </div>
    </div>
    
    <script>
      var clickCount = 0;
      function clicking(){
          var res = document.getElementById("but1");
          var colors = ['red', 'blue', 'yellow', 'purple', 'orange','green','pink'];
          clickCount = (clickCount + 1) % colors.length;
          res.style.backgroundColor = colors[clickCount];
          res.style.color = "white";
      }

    </script>
</body>
</html>
