<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img class="star" src="./images/icon-star.svg" alt="star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support <br />request. All
        feedback is appreciated to help us<br />
        improve our offering!
      </p>
      <div class="rating-row">
        <button onclick="cal('1')" type="button" class="bt1">1</button>
        <button onclick="cal('2')" type="button" class="bt2">2</button>
        <button onclick="cal('3')" type="button" class="bt3">3</button>
        <button onclick="cal('4')" type="button" class="bt4">4</button>
        <button onclick="cal('5')" type="button" class="bt5">5</button>
      </div>
      <input id="submit" type="button" value="SUBMIT" />
    </div>

    <script src="./rating.js"></script>

</html>
