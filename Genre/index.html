<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
        <div class="head">
            <h1>Movie Recommendation System</h1>
        </div>
        <div class="sel">
            <span>Select Genre :</span>
            <select name="genre" id="genre">
                <option value="all">All</option>
                <option value="drama">Drama</option>
                <option value="horror">Horror</option>
                <option value="comedy">Comedy</option>
                <option value="love">Love</option>
            </select>
        </div>
        <div class="movie-li">
            <div class="mov">
                <h2>Forest Gump</h2>
                <p class="genre-type">drama</p>
            </div>
            <div class="mov">
                <h2>Conjuring</h2>
                <p class="genre-type">horror</p>
            </div>
            <div class="mov">
                <h2>American Pie</h2>
                <p class="genre-type">comedy</p>
            </div>
            <div class="mov">
                <h2>Three Idiots</h2>
                <p class="genre-type">comedy</p>
            </div>
            <div class="mov">
                <h2>Love and Dreams</h2>
                <p class="genre-type">love</p>
            </div>
            <div class="mov">
                <h2>Boys</h2>
                <p class="genre-type">comedy</p>
            </div>
            <div class="mov">
                <h2>Resident Evil</h2>
                <p class="genre-type">horror</p>
            </div>
            <div class="mov">
                <h2>Anabella</h2>
                <p class="genre-type">horror</p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
