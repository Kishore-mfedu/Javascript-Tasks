<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./task.css" />
    <title>Tasker-list</title>
  </head>
  <body>
    <section class="hero-sec">
      <section class="side-bar">
        <div class="mini-img">
          <img src="./Assets/mini-logo.svg" alt="img" class="m-img" />
        </div>
        <div class="card1">
          <div class="s-list1">
            <div class="icon1">
              <i
                class="fa-solid fa-clipboard"
                style="color: #1a3147; padding-left: 3px"
              ></i>
            </div>
            <div class="ic-text">Tasks</div>
          </div>
          <div class="s-list2">
            <div class="icon2">
              <i class="fa-solid fa-list-check" style="color: #1a3147"></i>
            </div>
            <select id="list-options" name="Categories">
                    <option value="Categories">Categories</option>
                    <option value="Frontend"> Frontend</option>
                    <option value="Database">Database</option>
                    <option value="Cloud">Cloud</option>
                    <option value="UI/UX">UI/UX</option>
            </select>
          </div>
          <div class="s-list3">
            <div class="icon3">
              <i class="fa-solid fa-gear" style="color: #1a3147"></i>
            </div>
            <div class="ic-text">Settings</div>
          </div>
        </div>
        <div class="foot">
          <button id="logout">
            <div class="log">
              <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i>
              <a href="home.html" rel="noopener" id="a-log">Logout</a>
            </div>
          </button>
        </div>
      </section>
      <section class="main-bar">
        <div class="container">
            <div class="head-line">All Your Tasks</div>
            <div class="nav">
                <div class="nav-task">Tasks</div>
                <div class="nav-bar">
                    <input class="but" type="button" value="All">
                    <input class="but" type="button" value="Done">
                    <input class="but" type="button" value="Not done">
                    <div  class="fil"><i class="fa-solid fa-filter fa-2xl" style="color: #1a3050;"></i></div>
                </div>
            </div>
            <div class="card2">
              <div class="add-task" onclick="showAddBox()">
                 <i class="fa-solid fa-plus" style="color: #ffffff;"></i>
                <span>Add task</span>
              </div>

              <div class="task-container"></div>

              <div id="add-box">
                 <label for="name">Insert name</label>
                 <input type="text" id="t-name">
                 <label for="cat">Select category</label>
                 <select id="list-options1" name="Categories">
                    <option value="Categories">Categories</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Database">Database</option>
                    <option value="Cloud">Cloud</option>
                    <option value="UI/UX">UI/UX</option>
                </select>
                <div class="buttons">
                  <button id="cancel"  onclick="hideAddBox()">Cancel</button>
                  <button id="add" onclick="addTask()">Add</button>
                </div>
              </div>
              <div id="con-msg">
                  <p>Are you sure you want to delete this task? </p>
                  <div class="buts">
                    <button id="can"  >Cancel</button>
                    <button id="del" >Delete</button>
                  </div>
              </div>

            </div>
        </div>
      </section>
    </section>

    

  <script src="./task.js"></script>
  <script
      src="https://kit.fontawesome.com/1b4268fe61.js"
      crossorigin="anonymous"
    >
  </script>


  </body>
</html>
